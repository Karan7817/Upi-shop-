<h2>Admin Panel</h2>
<form onsubmit="addProduct(); return false;">
  <input type="text" id="pname" placeholder="Product Name" required>
  <input type="number" id="pprice" placeholder="Price" required>
  <button>Add Product</button>
</form>

<ul id="plist"></ul>

<script>
const token = localStorage.getItem('token');
function addProduct() {
  fetch('/api/products', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': token
    },
    body: JSON.stringify({ name: pname.value, price: pprice.value })
  }).then(() => loadProducts());
}

function deleteProduct(id) {
  fetch('/api/products/' + id, {
    method: 'DELETE',
    headers: { 'Authorization': token }
  }).then(() => loadProducts());
}

function loadProducts() {
  fetch('/api/products')
    .then(res => res.json())
    .then(data => {
      plist.innerHTML = data.map(p => `
        <li>${p.name} - â‚¹${p.price}
          <button onclick="deleteProduct('${p._id}')">Delete</button>
        </li>
      `).join('');
    });
}

loadProducts();
      </script>
